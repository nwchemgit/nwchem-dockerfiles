name: ppc64le_xlf

on:
  repository_dispatch:
    types: [backend_automation]
  workflow_dispatch:

jobs:
  docker_schedule:
    if: (github.event_name == 'workflow_dispatch') || (github.event_name == 'schedule')
    strategy:
        fail-fast: false
        matrix:
          include:
            - {folder: nwchem-dev.xlf, archs: linux/ppc64le}
    runs-on: ubuntu-latest
    timeout-minutes: 420
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup cache
        id: setup-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/cache
          key: ${{ matrix.folder}}-nwchemxlf-v000
      - name: Qemu
        id: qemu
        uses: docker/setup-qemu-action@v3
        with:
          image: tonistiigi/binfmt:qemu-v10.0.4-56
      - name: Available platforms
        run: echo ${{ steps.qemu.outputs.platforms }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
              image=moby/buildkit:master
      - name: Login to GitHub Container Registry
        if: ${{ github.actor == github.repository_owner }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: fetch cache
        if: (steps.setup-cache.outputs.cache-hit == 'true')
        run: |
          cd ${{ matrix.folder }}
          ls -lrta
          if [[ -f ~/cache/libext.tar.bz2 ]]; then \
          echo "libext cache present" ; \
          mkdir -p cache|| true ; \
          rsync -av ~/cache/libext* cache/. ; \
          echo "libext cache fetched" ; \
          fi
          if [[ -f ~/cache/simint.tar.bz2 ]]; then \
          echo "simint cache present" ; \
          mkdir -p cache|| true ; \
          rsync -av ~/cache/simint* cache/. ; \
          echo "simint cache fetched" ; \
          fi
          if [[ -f ~/cache/mpich.tar.bz2 ]]; then \
          echo "mpich cache present" ; \
          mkdir -p cache|| true ; \
          rsync -av ~/cache/mpich* cache/. ; \
          echo "mpich cache fetched" ; \
          ls -l cache/ ; \
          echo "======" ; \
          fi
      - name: Get Arch
        id: get-arch
        run: |
          echo "arch=$(echo ${{matrix.archs }} | sed 's/linux//'|sed  's/\///g' )" >> $GITHUB_ENV
        shell: bash
      - name: docker tag
        id: docker-tag
        run: |
          echo "tag=ghcr.io/${{ github.actor }}/${{ matrix.folder }}/${{ env.arch }}" >> $GITHUB_ENV
        shell: bash
      - name: build date
        id: build-date
        run: |
          echo "date=$(TZ=America/Los_Angeles date +%Y%m%d_%H%M%S)" >> $GITHUB_ENV
      - name: cache_hit
        id: cache_hit
        if: (steps.setup-cache.outputs.cache-hit == 'false')
        run: |
          echo "cache-hit" is ${{ steps.setup-cache.outputs.cache-hit }}
          if [[ ${{ steps.setup-cache.outputs.cache-hit }}  == 'false' ]]; then
            echo "cache_hit=N" >> $GITHUB_ENV
          else
            echo "cache_hit=Y" >> $GITHUB_ENV 
          fi
        shell: bash
      - name: build_schedule
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.actor == github.repository_owner }}
          context: ${{ matrix.folder }}
          shm-size: 256m
          platforms: ${{ matrix.archs }}
          tags: |
            ${{ env.tag }}:latest
            ${{ env.tag }}:${{ env.date }}
          build-args: |
            CACHE_HIT=${{ env.cache_hit }}
      - name: load and test image
        run: |
          docker run --privileged --rm tonistiigi/binfmt:qemu-v10.0.4-56 --uninstall qemu-*
          docker run --privileged --rm tonistiigi/binfmt:qemu-v10.0.4-56 --install all
          docker pull --platform=linux/ppc64le ${{ env.tag }}
      - name: store cache
        if:  ( github.actor == github.repository_owner )
        run: |
          mkdir -p ~/cache/
          docker run --platform=linux/ppc64le --privileged --user 0 --rm \
          --entrypoint='/bin/cp' -v ~/cache:/data \
          ${{ env.tag }} \
          -rp /opt/nwchem/src/libext/libext.tar.bz2 /data/.  || true
          docker run --platform=linux/ppc64le --privileged --user 0 --rm \
          --entrypoint='/bin/cp' -v ~/cache:/data \
          ${{ env.tag }} \
          -rp /opt/nwchem/src/libext/simint.tar.bz2 /data/.  || true
          docker run --platform=linux/ppc64le --privileged --user 0 --rm \
          --entrypoint='/bin/cp' -v ~/cache:/data \
          ${{ env.tag }} \
          -rp /usr/local/mpich.tar.bz2 /data/.  || true
          ls -Ralrt ~/cache || true
